{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content%}
<h1 align="center"> Tasks </h1>
<a class="nav-item nav-link" id="task_manager" href="{{ url_for('auth.new_task', project_id=project.id) }}">
  <button class="btn btn-primary">New Task</button>
</a>

<div class="tasks-container">
    {% for task in project.tasks %}
        <div class="task-box">
            <h4>{{ task.name }}</h4>
            <div style="color: blue; font-size: small;">{{ task.start_date.strftime('%Y-%m-%d') }} ---> {{ task.deadline.strftime('%Y-%m-%d') }}</div>
            <span>{{ task.description }}</span>
            <div align="left">
                <button type="button" class="btn btn-success">Complete Task</button>
                <button type="button" class="btn btn-primary">Edit Task</button>
                <button type="button" class="btn btn-danger">Delete Task</button>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
